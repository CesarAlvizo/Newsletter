<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Join Our Newsletter</title>
</head>

<body>
  <main class="container">

    <header class="card-header">
      <img src="resources/logo.svg" alt="">
      <h1>Join our newsletter</h1>
      <p class="description">
        Keep up with our latest collections, exclusive deals, and special
        offers!
        <br>
        We introduce a new collection every week, so stay tuned to
        snag the hottest items just for you.
      </p>
    </header>
    <div class="signup-card">
      <section class="signup-form">
        <form id="newsletter-form">
          <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>
          <button type="submit" class="subscribe-btn">Subscribe now</button>
        </form>
        <p class="confidential-note">
          Your email is 100% confidential and won’t send you any spam.
        </p>
      </section>
    </div>
    <footer class="author-info">
      Coded by <a href="#">César Alvizo</a>
    </footer>
  </main>

</body>

</html>
